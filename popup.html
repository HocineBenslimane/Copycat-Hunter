<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Snap Copycats Reporter</title>
  <style>
    :root {
      --primary: #470CED;
      --primary-hover: #3A0ABD;
      --primary-light: rgba(71, 12, 237, 0.1);
      --success: #01BB87;
      --error: #FF391F;
      --text: #1A1523;
      --text-secondary: #6B7280;
      --border: #E2E8F0;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
      --anim: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      width: 360px;
      background: #F8FAFC;
      color: var(--text);
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #8A7DFF);
    }
    h2 {
      margin: 0 0 20px;
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 14px;
      transition: all var(--anim);
      background: #fff;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--primary);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--anim);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:not(:disabled):hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
      line-height: 1.5;
    }
    .ok { color: var(--success); }
    .bad { color: var(--error); }
    
    .activated-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--primary-light);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 16px;
      animation: fadeIn var(--anim);
    }
    
    #details {
      background: #F8FAFC;
      border-radius: var(--radius-sm);
      padding: 16px;
      margin: 16px 0;
      font-size: 13px;
      color: var(--text-secondary);
      animation: slideIn var(--anim);
    }
    
    #activation-container {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 200px;
      opacity: 1;
      overflow: hidden;
    }
    #activation-container.hidden {
      max-height: 0;
      opacity: 0;
      margin-top: -10px;
    }
    
    .signature {
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 12px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>
      <img src="Icon.png" width="24" height="24" style="border-radius: 6px">
      <span>License Key</span>
    </h2>
    
    <div id="activated" style="display:none" class="activated-badge">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M13.3332 4L5.99984 11.3333L2.6665 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Activated
    </div>
    
    <div id="details" class="status" style="display:none"></div>
    
    <div id="activation-container">
      <div class="input-group">
        <input id="license" placeholder="XXXX-XXXX-XXXX-XXXX" spellcheck="false" />
      </div>
      
      <button id="save">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M13.3332 4L5.99984 11.3333L2.6665 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Activate License
      </button>
      
      <div id="msg" class="status"></div>
    </div>
    
    <div class="signature">Developed by @Timo_Ben</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
